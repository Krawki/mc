<!DOCTYPE html>
<html>
  <body>
    <div id="location"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">

      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTx_qeFD1ZQWSWa0B5KdO0P2QabpZxI3W6tgJqjhxJ-6_ASTd45k8vhS6J3L_ajopI1awDygVjtweVo/pub?gid=1486172257&single=true&output=csv';

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          complete: showInfo
        })
      }
      window.addEventListener('DOMContentLoaded', init)
      function showInfo(results) {
        var data = results.data;
        document.getElementById("location").innerHTML = "" + data.join("");
        console.log(data);
}
    </script>
  </body>
</html>
